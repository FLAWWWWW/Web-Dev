<div class="card">

  <a [href]="product.link" target="_blank">
    <img [src]="product.image" [alt]="product.name">
  </a>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>

  <div class="price">{{ product.price }} ₸</div>

  <div class="rating">
    <span *ngFor="let star of getStars()">⭐</span>
    <span class="value">{{ product.rating }}</span>
  </div>

  <div class="actions">
    <button class="like-button" (click)="like()" [class.liked]="product.likes > 0">
      <span class="heart-icon">❤</span>
      <span class="likes-count">{{ product.likes }}</span>
    </button>

    <button class="delete-button" (click)="remove()">Delete</button>
  </div>

  <button (click)="shareWhatsApp()">WhatsApp</button>
  <button (click)="shareTelegram()">Telegram</button>

</div>
