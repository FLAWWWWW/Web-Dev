<!DOCTYPE HTML>
<html>
    <head>
        <title>Facebook</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <main>
                <div class="container">
                    <div class="left-part">
                        <img alt="Facebook logo" class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png">
                        <h3>Facebook помогает вам всегда<br>оставаться на связи и общаться со<br>своими знакомыми.</h3>
                    </div>

                    <div class="right-part">
                        <div class="form">
                            <form>
                                <input type="text" placeholder="Электронный адрес или номер телефона"><br>
                                <input type="password" placeholder="Пароль"><br>
                                <input type="submit" style="font-size: medium;" value="Вход" class="submit-btn"><br>
                            </form>
                            <a href="#" style="color: rgb(33, 112, 250); text-decoration: none; font-size: small;">Забыли пароль?</a><br>
                            <hr>
                            <button>Создать новый аккаунт</button>
                        </div>
                        <p style="text-align: center; font-size: small;"><a href="" style="color: black; text-decoration: none;"><strong>Создать страницу</strong></a> знаменитости музыкальной группы или компании.</p>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div class="languages">
                    Русский · Қазақша · English (US) · Türkçe · Deutsch
                </div>

                <div class="links">
                    Зарегистрироваться · Вход · Messenger · Facebook Lite · Видео
                </div>

                <div class="copyright">
                    Meta © 2026
                </div>
            </footer>
        </div>
    </body>
</html>
