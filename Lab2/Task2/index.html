<!DOCTYPE HTML>
<html>
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <main>
                <div class="container">
                    <div class="left-part">
                        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Instagram-Gradient-Logo-PNG.png">
                        <h2>Посмотрите, какими<br>моментами из жизни<br>поделились ваши <span class="colored-text">близкие<br>друзья.</span></h2>
                        <img class="mockup-image" src="https://media.gcflearnfree.org/content/633d944b3823fb02e84dce55_10_05_2022/Screen%20Shot%202022-10-10%20at%202.28.19%20PM.png">
                    </div>

                    <div class="right-part">
                        <div class="form">
                            <p class="title">Войти в Instagram</p>
                            <form>
                                <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронны..."><br>
                                <input type="password" placeholder="Пароль"><br>
                                <input type="submit" value="Войти" class="submit-btn"><br>
                            </form>
                            <a href="#" class="forgot-link">Забыли пароль?</a><br>
                            <button class="facebook-btn"><img class="facebook-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png">Войти через Facebook</button><br>
                            <button class="create-btn">Создать новый аккаунт</button>
                            <img class="meta-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1280px-Meta-Logo.png">   
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer-links">
                    Meta · Информация · Блог · Вакансии · Помощь · API ·
                    Конфиденциальность · Условия · Места · Instagram Lite · Threads
                </div>

                <div class="footer-bottom">
                    Русский · © 2026 Instagram from Meta
                </div>
            </footer>
        </div>
    </body>
</html>
