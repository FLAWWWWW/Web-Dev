<!DOCTYPE HTML>
<html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="form">
            <div class="container">
                <form>
                    <p class="title">Name: </p>
                    <input id="name" type="text" required placeholder="Enter your name"><br>
                    <p class="title">Age: </p>
                    <input id="age" type="number" placeholder="Enter your age"><br>
                </form>
                <button class="welcome-btn" onclick="welcomeFunc()">Welcome</button>

                <div id="hidden-name" style="visibility: hidden;">
                    <h3>Enter your name!</h3>
                </div>

                <div id="hidden-welcome" style="visibility: hidden;">
                    <h3>You can enter the class</h3>
                </div>

                <div id="hidden-not-welcome" style="visibility: hidden;">
                    <h3>You cannot enter the class</h3>
                </div>
            </div>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
