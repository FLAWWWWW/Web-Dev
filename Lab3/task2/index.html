<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="header-title">ToDo List</h1>
  </div>
</header>

<main class="main">
  <section class="todo">
    <h2>ToDo List</h2>

    <form id="form" class="form">
      <input type="text" id="input" placeholder="New Task" required>
      <button type="submit" class="add-btn">Add</button>
    </form>

    <ul id="list" class="list"></ul>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
